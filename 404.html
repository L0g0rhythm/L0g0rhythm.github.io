<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Página Não Encontrada</title>
    <meta name="robots" content="noindex" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="background-container">
      <div class="starfield">
        <div class="stars" id="stars-1"></div>
      </div>
      <div class="starfield">
        <div class="stars" id="stars-2"></div>
      </div>
      <div class="starfield">
        <div class="stars" id="stars-3"></div>
      </div>
    </div>

    <div class="error-container">
      <pre class="ascii-art">[erro] :: 404
> Rota não encontrada na Grid...
> Retornando para a base...<span class="blinking-cursor">█</span></pre>
      <h1>404: Sinal Perdido</h1>
      <p>
        Parece que esta coordenada não existe no meu universo. Verifique o URL
        ou retorne para a base.
      </p>
      <div class="error-navigation">
        <a href="/" title="Voltar para a página inicial" class="error-button"
          >Voltar ao Início</a
        >
        <a
          href="https://github.com/L0g0rhythm"
          target="_blank"
          title="Visitar perfil no GitHub"
          class="error-button github"
          >Visitar GitHub</a
        >
      </div>
    </div>
  </body>
</html>
